<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Quote API</title>
</head>
<body>
    <div class="container h-screen max-w-full flex bg-gradient-to-r from-amber-400 to-blue-500 ">
        <div class="quotes border-2 w-[900px] h-[450px] m-auto flex flex-col justify-center items-center py-[50px]  bg-[#f4edea] border-[10px] border-[#f4d1ae]">
            <p id="qoute" class="text-base px-4 lg:text-2xl text-center">Quote</p>
            <p id="author" class="text-base lg:text-2xl font-bold mt-4 shrink flex flex-nowrap">Author</p>
            <button id="btn" class="mt-16 bg-transparent hover:bg-amber-500 text-amber-700 font-semibold hover:text-white py-2 px-4 border border-amber-500 hover:border-transparent rounded">
                Generate Quote
              </button>
        </div>
    </div>
        <script src="Quote.js"></script>
</body>
</html>
